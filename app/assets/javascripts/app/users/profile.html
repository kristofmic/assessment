
<div class='row'>
  <div class='col-sm-12'>
    <h2><small>Password</small></h2>
    <div class="panel panel-default">
      <div class="panel-body">
        <form id='change-password' class='form-inline' role='form' ng-submit='changePassword()'>
          <div class='form-group'>
            <label for='currentPassword' class='sr-only'>Current password</label>
            <input id='currentPassword' ng-model='currentPassword' type='password' ng-model='currentPassword' class='form-control' placeholder='Current password' />
          </div>
          <div class='form-group'>
            <label for='newPassword' class='sr-only'>New password</label>
            <input id='newPassword' ng-model='newPassword' type='password' ng-model='newPassword' class='form-control' placeholder='New password' />
          </div>
          <div class='form-group'>
            <label for='passwordConfirmation' class='sr-only'>New password confirmation</label>
            <input id='passwordConfirmation' ng-mode='passwordConfirmation' type='password' ng-model='passwordConfirmation' class='form-control' placeholder='Password confirmation' />
          </div>
          <div class='form-group'>
            <button type="submit" class="btn btn-success">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
