<div class='row'>
  <div class='col-xs-12'>
    <h3 class='page-header'>Assessment Dashboard</h3>
  </div>
</div>

<div class='row'>
  <div class='col-xs-12'>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Section</th>
          <th>Controls</th>
          <th>Requirements</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='section in sections | orderBy:"order"'>
          <td>{{section.label}}</td>
          <td>{{section.controls.count}}</td>
          <td>{{section.requirements.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
