
<div class='row' ng-repeat='section in sections | orderBy:"order"'>
  <div class='col-xs-12'>
    <h2><small>{{section.label}}</small></h2>
      <div class="panel panel-default">
        <div id='{{section.label}}' class="panel-body">
          <div ch-pie ch-data-set='section.requirements.answers'></div>
        </div>
      </div>
    </div>
  </div>
</div>
