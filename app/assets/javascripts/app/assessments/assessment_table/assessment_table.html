<table class="table table-hover">
  <thead>
    <th width='2.5%'></th>
    <th width='2.5%'></th>
    <th width='19%'>Domain</th>
    <th width='5%'>Control</th>
    <th width='33%'>Requirement</th>
    <th width='14%'>{{chHeadings.response}}</th>
    <th width='25%'>{{chHeadings.scope}}</th>
  </thead>
  <tbody>
    <tr ng-repeat='req in chfRequirements = (chRequirements | orderBy:chSortOrder | filter:chSearch | chToolbarFilters:chFilter) track by $index' ng-class="{warning:req.select}">
      <td width='2.5%'>
        <span ch-checkbox ch-checkbox-id='req-select-{{$index}}' ch-checkbox-change='setSelected(value, req)' ch-checkbox-model='req.select' class='ch-checkbox-container'></span>
      </td>
      <td width='2.5%'>
        <span ch-star ch-star-id='req-star-{{$index}}' ch-star-model='req.starred'></span>
      </td>
      <td width='19%'>{{req.Domain}}</td>
      <td width='5%'>{{req.Control}}</td>
      <td width='33%'>{{req.Requirement}}</td>
      <td width='14%'>
        <span ch-select-factory ch-select-options='chResponseOptions' ch-select-option-label-prop='attDesc' ch-select-option-value-prop='attId' ch-selected='req.response' ch-on-select='saveAnswer(value, option, req)'></span>
      </td>
      <td width='25%'>
        <span ch-select-factory ch-select-options='chScopeOptions' ch-select-option-label-prop='attDesc' ch-select-option-value-prop='attId' ch-selected='req.scope' ch-on-select='saveAnswer(value, option, req)'></span>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-warning" ng-show='htfRequirements.length === 0'>
  There are no search results. Please try again.
</div>
