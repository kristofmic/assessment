<div class='container-fluid' style="display: none;">
  <div class='flash row'>
    <div class='col-sm-6 col-sm-offset-3' style='position: absolute;'>
      <div class='alert alert-warning alert-dismissable'
           style='position: relative; top: 10px; z-index: 1035; box-shadow: 0 2px 7px rgba(0, 0, 0, 0.2); padding: 10px; padding-right: 35px; font-size: 85%; border: 1px solid rgba(0, 0, 0, .1);'>
        {{alertMessage}}
        <button type='button' class='close' aria-hidden='true' ng-click='dismiss()'>&times;</button>
      </div>
    </div>
  </div>
</div>
